<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="tiffin_checkout.css">
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>We hope you enjoy your food!</p>

        <div class="checkout-summary">
            <h2>Your Cart</h2>
            <div id="checkout-items">
                <!-- Dynamic Cart Items Will Be Added Here -->
            </div>
            <div class="total-price" id="total-price">Total: $0.00</div>
        </div>

        <div class="checkout-actions">
            <button id="confirm-order" class="confirm-btn">Confirm Order</button>
            <button id="start-new-order" class="start-new-btn">Start New Order</button>
        </div>
    </div>

    <script src="tiffin_checkout.js"></script>
</body>
</html>
